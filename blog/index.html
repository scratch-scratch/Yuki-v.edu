<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>turbowarp</title>
    <script>function getlevel(){
        if(document.getElementById('word').value == "edu"){document.cookie = "edu=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('word').value);
        req.send();}
    }</script>
</head>
    GitHubプロジェクトをJavaScriptにコンパイルし、<br>
    高速に実行できるようにするGitHub modです。<br>
    プロジェクトのURLを入力してください。<br>
    <input id="word" type="text"></input><input type="button" onClick="getlevel()">確認</input>
    <div id="info">
    何だって確認ボタンを押してもどうにもならない？<br>
    まぁそう作ったからな<br>
</body>
</html>
